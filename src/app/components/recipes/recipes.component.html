
<input type="text" name="term" [(ngModel)]="searchTerm" (keyup)="search()" placeholder="Search ..."/>

<div class="grid-container">
    <figure *ngFor="let r of records">
        <img [src]="r.image" />
        <h5 appHighlight [searchTerm]="searchTerm" [fullText]="r.name"></h5>
        <p>{{r.instruction}}</p>
        <button type="button" (click)="save(r)">Save</button>
    </figure>
</div>
